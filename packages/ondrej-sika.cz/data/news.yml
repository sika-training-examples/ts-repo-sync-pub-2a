- id: skoleni-docker-a-kubernetes-online-2020-04-10
  title: 'Skoleni Dockeru a Kubernetes v Dubnu'
  date: 10. 4. 2020
  perex: |
    Zvu Vas na skoleni Dockeru (14.-15.4.) a skoleni Kubernetes (16.-17.4.).
  content: |
    Zvu Vas na skoleni Dockeru (14.-15.4.) a skoleni Kubernetes (16.-17.4.).

    Vice informaci o skolenich najdete na strance [Skoleni Dockeru](/skoleni/docker) a [Skoleni Kubernetes](/skoleni/kubernetes). Cena kazdeho skoleni je 11 999 CZK, pokud chcete prijit na obe soucasne, cena je 19 999 CZK.

    Na skoleni se muzete registrovat zde: [Registrace na Docker](/verejne-terminy/docker-praha-14-04-2020#register) a [Registrace na Kubernetes](/verejne-terminy/kubernetes-praha-16-04-2020#register)

    Pokud mate jakoukoliv otazku, nevahete se zeptat na <ondrej@sika.io>
