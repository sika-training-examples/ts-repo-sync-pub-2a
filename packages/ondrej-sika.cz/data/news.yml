- id: devops-skoleni-v-lednu-2021-01-21
  title: "DevOps školení v Lednu a Únoru"
  date: 21. 1. 2021
  perex: |
    Gitlab CI, Docker, Kubernetes
  content: |
    Zvu Vás na novou sérii kompletního balíku mých DevOps školení. Díký tomu, že všechny na sebe chytře chronologicky navazují si můžete vybrat buď jeden konkrétní, anebo libovolnou kombinaci.
    Doporučuju kombinaci, protože za 2 kurzy Vám dám slevu 20% a v případě, že vezmete 3 a více dostanete 40% slevu.

    Využijte tuhle příležitost a zlepšete se v krátkém čase v těchto DevOps technologiích:

    - Gitlab CI (25. 1.) -  [Informace o kurzu](/skoleni/gitlab-ci), [Registrace na školení](/verejne-terminy/gitlab-ci-praha-25-01-2021), cena: 6 800 CZK
    - Docker (26. - 27. 1.) -  [Informace o kurzu](/skoleni/docker), [Registrace na školení](/verejne-terminy/docker-praha-26-01-2021), cena: 11 999 CZK
    - Kubernetes (28. - 29. 1.) -  [Informace o kurzu](/skoleni/kubernetes), [Registrace na školení](/verejne-terminy/kubernetes-praha-28-01-2021), cena: 11 999 CZK
    - Terraform (1. 2.) -  [Informace o kurzu](/skoleni/terraform), [Registrace na školení](/verejne-terminy/terraform-praha-01-02-2021), cena: 6 800 CZK
    - Rancher (2. 2.) -  [Informace o kurzu](/skoleni/rancher), [Registrace na školení](/verejne-terminy/rancher-praha-02-02-2021), cena: 6 800 CZK
    - Prometheus (3. 2.) -  [Informace o kurzu](/skoleni/prometheus), [Registrace na školení](/verejne-terminy/prometheus-praha-03-02-2021), cena: 6 800 CZK
    - DigitalOcean (4. 2.) -  [Informace o kurzu](/skoleni/digitalocean), [Registrace na školení](/verejne-terminy/digitalocean-praha-04-02-2021/), cena: 6 800 CZK
