- id: školení-docker-a-kubernetes-online-2020-04-10
  title: 'Školení Dockeru a Kubernetes v Dubnu'
  date: 10. 4. 2020
  perex: |
    Zvu Vás na školení Dockeru (14.-15.4.) a školení Kubernetes (16.-17.4.).
  content: |
    Zvu Vás na školení Dockeru (14.-15.4.) a školení Kubernetes (16.-17.4.).

    Více informací o školeních najdete na stránce [školení Dockeru](/školení/docker) a [školení Kubernetes](/školení/kubernetes). Cena každého školení je 11 999 CZK, pokud chcete příjít na obě současně, cena je 19 999 CZK.

    Na školení se můžete registrovat zde: [Registrace na Docker](/verejne-terminy/docker-praha-14-04-2020#register) a [Registrace na Kubernetes](/verejne-terminy/kubernetes-praha-16-04-2020#register)

    Pokud máte jakoukoliv otázku, neváhejte se zeptat na <ondrej@sika.io>
