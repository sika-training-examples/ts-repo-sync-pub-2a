  bio: I'm a DevOps engineer and consultant from Prague. I help companies to set up or improve DevOps to deliver easier, faster and more reliable software products.
  abstract: How easy is it to deploy your software in staging or production? How many manual actions do you have to do? I'll show you, how you can set up fast and reliable deployments to multiple environments with Gitlab CI, Docker, and Kubernetes. I'll show you the whole pipeline from static code analysis, through builds to deployment. Everything on unified infrastructure backed by Docker and Kubernetes.
