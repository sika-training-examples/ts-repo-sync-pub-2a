  bio: Jsem DevOps engineer a konzultant z Prahy. Pomáhám firmám zavádět a zlepšovat DevOps, aby zefektivnili proces vývoje, automatizovali nasazování software a zvýšili stabilitu při jeho provozování.
  abstract: |
    Nemáte žádné zkušenosti s Prometheem, Alert Managerem a Grafanou? Pojďme si spolu nastavit monitoring stack pro jednoduché příklady. Ukážeme si jak monitorovat jednoduchou aplikaci nasazenou na virtuálním serveru a aplikaci běžící v Kubernetes. Nastavíme Prometheus, alerty i pěkné dashboardy v Grafaně.
  requirements: |
    - Prometheus
    - Alert Manager
    - Grafana
  submissions:
    - installfest2020
