- id: own-terraform-provider-in-go-cz
  title: Vlastní Terraform Provider v Go
  bio: Jsem DevOps engineer and konzultant z Prahy. Pomáhám firmám zavádět a zlepšovat DevOps, aby zefektivnili proces vývoje, automatizovali nasazování software a zvýšili stabilitu při jeho provozování.
  abstract: |
    Terraform je populární nástroj na správu infrastruktury. Co když Vás poskytovatel infrastruktury Terraform nepodporuje? Nebo pokud používáte vlastní infrastrukturu? Můžete si napsat vlastní Terraform Provider. A není to rocker science!

    Na workshopu si ukážeme jak. Společně si napíšeme vlastní demo provider v Go. Zvládnete to i bez znalosti Go. Začneme instalaci Go a zkončíme jednoduchým Terraform manifestem kde využijete Váš provider.
  submissions:
    - installfest2020
