  abstract: |
    Nemáte žádné zkušenosti s Prométheem, Alert Managerem a Grafanou? Pojďme si spolu nastavit monitoring stack pro jednoduché příklady. Ukážeme si jak monitorovat jednoduchou aplikaci nasazenou na virtuálním serverů a aplikaci běžící v Kubernetes. Nastavíme Prométheus, alerty i pěkné dashboardy v Grafaně.
