- id: ansible
  name: Ansible
  description: |
    Ansible je nástroj na hromadnou správu konfigurací a nasazování. Vy deklarujete vysledný stav serveru a služeb a
    Ansible se postará o provedení. Nemusíte řešit v jakém stavu je server nebo aplikace ted, Ansible vám zařídí požadovaný
    výsedek (výhoda deklarativní syntaxe, napřiklad shell script je imperativní - proveď to a to ...). Veškerou konfiguraci
    máte verzovanou Gitem a nestane se vám, že ztratíte přehled, kde máte co nasazené nebo ze vynecháte nějaký důležitý krok.
    Ansible vám pomůže nasazovat aplikace a spravovat servery rychleji a bezpečněji.
  courses:
    - veroskaplan-ansible
    - ondrejsika-ansible

