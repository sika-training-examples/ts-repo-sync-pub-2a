  name: Jiří Hlavatý
  role: Unix System Administrator
  company: Státní pokladna
  text: Ondřeje vřele doporučuju jak na školení tak konzultaci v oblasti automatizace a DevOps procesů v prostředí linuxového světa. Github, Docker, Ansible..vše v malíčku, podpořeno praxi a nadšením pro opensource. No, možná by naučil i zalamování ve wordu, neptal jsem se..

