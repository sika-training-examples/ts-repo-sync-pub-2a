  text: Školení Docker bylo skvělé, hodně jsem se naučil a byla to zábava. Zúčastnil jsem se také tréninku Kubernetes, které bylo také skvělé.

- id: marek-kudlacek-ondrejsika-kubernetes
  lecturer_id: ondrejsika
  course_id: ondrejsika-kubernetes
