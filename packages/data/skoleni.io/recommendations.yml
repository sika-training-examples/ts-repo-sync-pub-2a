  course_id: ondrejsika-terraform
  name: Milan Skuhra
  role: IT Architect
  company:
  text: Zúčastnil jsem se školení Docker a Kubernetes, protože jsme ve firmě chtěli tímto způsobem spravovat naše servery. Kvantum poznatků, které Ondřej dokázal za krátký čas odevzdat mě fascinovalo. Zajednali jsme s ním i spolupráci na rozjetí kubernetes clusteru (včetně CEPH) na našich serverech. Doufali jsme, že s Ondřejem to zvládneme za dva dny no udělali jsme to za jeden a naučili se také mnoho o administraci nového setupu. Po vynikajících zkušenostech jsem se zúčastnil dalšího školení - Terraform. Po jeho absolvování jsem mou několik denní nedokončenou práci mohl nahradit novým řešením hotovým za pár hodin. Vážím si jeho otevřenost a ochotu dělit se se svými zkušenostmi. Spolupráci s ním mohu jen vřele doporučit.

